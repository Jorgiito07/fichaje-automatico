name: Fichaje automático

on:
  schedule:
    - cron: '30 9 * * 5'   # 10:30 España = 9:30 UTC
    - cron: '40 9 * * 5'   # 10:40 España = 9:40 UTC
  workflow_dispatch:
    inputs:
      mode:
        description: 'start o stop'
        required: true
        default: 'stop'

jobs:
  fichaje:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install requests
        run: pip install requests

      - name: Ejecutar fichaje
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            python fichaje.py ${{ github.event.inputs.mode }}
          else
            HOUR=$(date -u +"%H:%M")
            DAY=$(date -u +"%u")

            if [[ "$DAY" -ge 1 && "$DAY" -le 4 && "$HOUR" == "07:30" ]]; then
              python fichaje.py start
            elif [[ "$DAY" -ge 1 && "$DAY" -le 4 && "$HOUR" == "17:00" ]]; then
              python fichaje.py stop
            elif [[ "$DAY" -eq 5 && "$HOUR" == "07:00" ]]; then
              python fichaje.py start
            elif [[ "$DAY" -eq 5 && "$HOUR" == "14:00" ]]; then
              python fichaje.py stop
            fi
          fi
        env:
          USERNAME: ${{ secrets.USERNAME }}
          PASSWORD: ${{ secrets.PASSWORD }}
